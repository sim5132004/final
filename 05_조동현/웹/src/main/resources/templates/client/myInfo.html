<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내 정보</title>
  <link rel="stylesheet" href="css/mainstyle.css"
        th:href="@{/css/mainstyle.css}">
  <link rel="stylesheet" href="css/join.css"
  th:href="@{/css/join.css}">

</head>

<body>



<!-- wrapper -->
<div id="wrapper">
    <form action="join.html" th:action th:object="${client}" method="post">
  <!-- content-->
  <div id="content">

    <!-- ID -->
    <div>
      <h3 class="join_title">
        <label for="loginId">아이디</label>
      </h3>
      <span class="box int_id">
                        <input type="text" readonly id="loginId" class="int" maxlength="20" th:field="*{clientId}">
                        <span class="step_url"></span>
                    </span>
      <span class="error_next_box"></span>
    </div>

    <!-- PW1 -->
    <div>
      <h3 class="join_title"><label for="password">비밀번호</label></h3>
      <span class="box int_pass">
                        <input type="text" id="password" class="int" maxlength="20" th:field="*{password}">
                        <span id="alertTxt">사용불가</span>
                    </span>
      <span class="error_next_box"></span>
    </div>
    <!-- 비밀번호 일치 자바 스크립트 -->
      <script>
          var password = document.getElementById("password")
              ,password2 = document.getElementById("password2");

          function validatePassword(){
              if(password.value != password2.value) { // 만일 두 인풋 필드값이 같지 않을 경우
                  // setCustomValidity의 값을 지정해 무조건 경고 표시가 나게 하고
                  password2.setCustomValidity("패스워드가 일치하지 않습니다");
              }
              else { // 만일 두 인풋 필드값이 같을 경우
                  // 오류가 없으면 메시지를 빈 문자열로 설정해야한다. 오류 메시지가 비어 있지 않은 한 양식은 유효성 검사를 통과하지 않고 제출되지 않는다.
                  // 따라서 빈값을 주어 submit 처리되게 한다
                  password2.setCustomValidity('');
              }
          }

          password.onchange = validatePassword;
          password2.onkeyup = validatePassword;
      </script>

    <!-- PW2 -->
    <div>
      <h3 class="join_title"><label for="password2">비밀번호 재확인</label></h3>
      <span class="box int_pass_check">
                        <input type="text" id="password2" class="int" maxlength="20" th:field="*{password2}">
                    </span>
      <span class="error_next_box"></span>
    </div>


    <!-- EMAIL -->
    <div>
      <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
      <span class="box int_email">
                        <input type="email" id="email" class="int" maxlength="100" placeholder="선택입력" th:field="*{email}">
                    </span>
      <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
    </div>

    <!-- MOBILE -->
    <div>
      <h3 class="join_title"><label for="phoneNumber">휴대전화</label></h3>
      <span class="box int_mobile">
                        <input type="tel" id="phoneNumber" class="int" maxlength="16" placeholder="전화번호 입력" th:field="*{phoneNumber}">
                    </span>
      <span class="error_next_box"></span>
    </div>


    <!-- JOIN BTN-->
      <div class="btn_area">
          <table>
              <tr>
                  <td><button type="submit" id="btnJoin">
                      <span>수정하기</span>
                  </button></td>
                  <td><button type="button" id="btnJoin"
                              onclick="location.href='main.html'"
                              th:onclick="|location.href='@{/}'|">
                      <span>돌아가기</span>
                  </button></td>
              </tr>
          </table>
      </div><br>



  </div>
  <!-- content-->
    </form>

</div>
<!-- wrapper -->
<script src="main.js"></script>
<div th:insert="~{/main/footer.html}"></div>
</body>
</html>
