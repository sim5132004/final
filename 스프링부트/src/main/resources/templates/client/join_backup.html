<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action th:object="${client}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.hasGlobalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="clientId">로그인 ID</label>
            <input type="text"  th:field="*{clientId}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{clientId}"></div>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <!-- 변경 -->
            <input type="password" th:field="*{password}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="password2">비밀번호 확인</label>
            <!-- 변경 -->
            <input type="password" th:field="*{password2}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{password2}"></div>
        </div>
        <div>
            <label for="clientEmail">이메일</label>
            <!-- 변경 -->
            <input type="text" th:field="*{clientEmail}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{clientEmail}"></div>
        </div>


        <div>
            <label>관심 장소</label>
            <br>
            <!-- 변경 -->
            <div th:each="item, iterStat : ${regionCheckbox}" style="display: inline; margin-left: 50px;" >
                <label th:for="${#strings.concat('checkbox', item)}" style="width: 90px;" >
                    <input type="checkbox" th:id="${#strings.concat('checkbox', item)}" th:name="selectedItems" th:value="${item}">
                    <span th:text="${item}"></span>
                </label>
                <!-- 각 행의 끝에 <br> 태그를 추가 -->
                <span th:if="${iterStat.count % 3 == 0}"><br></span>
            </div>
        </div>

        <div>
            <label>관심 분야</label>
            <br>
            <!-- 변경 -->
            <div th:each="item, iterStat : ${interestCheckbox}" style="display: inline; margin-left: 50px;" >
                <label th:for="${#strings.concat('checkbox', item)}" style="width: 90px;" >
                    <input type="checkbox" th:id="${#strings.concat('checkbox', item)}" th:name="selectedItems" th:value="${item}">
                    <span th:text="${item}"></span>
                </label>
                <!-- 각 행의 끝에 <br> 태그를 추가 -->
                <span th:if="${iterStat.count % 3 == 0}"><br></span>
            </div>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" style="background-color: #ed3135; border-color: #ed3135">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
