<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}"
        rel="stylesheet">
  <style>
.container {
max-width: 560px;
}
.field-error {
  border-color: #dc3545;
  color: #dc3545;
}
</style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>비밀번호를 까먹으셨나요?</h2>
  </div>
  <h4 class="mb-3">아이디와 이메일로 검색</h4>
  <form action="/findPw" th:action th:object="${findPwForm}" method="post">

    <div>
      <label for="clientId">아이디를 입력해주세요</label>
      <input type="text" id="clientId" name="clientId" class="formcontrol"
             placeholder="아이디를 입력하세요">
    </div>
    <div>
      <label for="clientEmail">이메일을 입력해주세요</label>
      <input type="email" id="clientEmail" name="clientEmail" class="formcontrol"
             placeholder="이메일을 입력하세요">
      <div class="field-error" th:errors="*{clientId}" />
<!--      <div class="field-error" th:errors="*{client.clientEmail}" />-->
    </div>


    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit" style="background-color: #009900; border-color: #009900">패스워드
          찾기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='students.html'"
                th:onclick="|location.href='@{/login}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
