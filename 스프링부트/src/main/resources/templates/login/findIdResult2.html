<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/ck2.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            margin-left: 5px;
            text-align: left;
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- ID 찾기 결과 -->

        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">

                    <div class="input-group">
                        <h3 style="text-align: left; margin-left: 10px">아이디</h3>
                        <i class='bx bxs-user'></i>
                        <input type="text" readonly id="clientId" th:field="*{client.clientId}">
                        <div class="field-error" th:errors="*{client.clientId}"></div>
                    </div>
                    <div class="input-group">
                        <h3 style="text-align: left; margin-left: 10px">이메일</h3>
                        <i class='bx bx-mail-send'></i>
                        <input type="email" readonly id="clientEmail" th:field="*{client.clientEmail}">
                        <div class="field-error" th:errors="*{client.clientEmail}"></div>
                    </div>

<!--                        -->



                        <br>
<!--                        -->
                    <button th:onclick="|location.href='@{/client/login}'|">
                        로그인으로
                    </button>
<!--                    <a th:href="@{/client/findPw}" class="pointer">-->
                        <p>
                            <b th:onclick="|location.href='@{/client/findPw}'|">
                                비밀번호도 혹시 기억나지 않으시나요?
                            </b>
                        </p>
<!--                    </a>-->
<!--                    <p>-->
<!--              <span>-->
<!--                이미 계정이 있으신가요?-->
<!--              </span>-->
<!--                        <a th:href="@{/client/login}" class="pointer">-->
<!--                            <b>로그인으로!</b>-->
<!--                        </a>-->
<!--                        <b th:onclick="@{/client/login}" class="pointer">-->
<!--&lt;!&ndash;                        <b onclick="toggle()" class="pointer">&ndash;&gt;-->
<!--                            로그인으로-->
<!--                        </b>-->
                    </p>
                    </form>
                </div>
            </div>

        </div>
        <!-- ID 찾기 결과 끝 -->


        <!-- 안 쓰지만 깨짐방지용으로 있어야함 -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <form >
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text"  placeholder="로그인 ID">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password"  placeholder="비밀번호">
                    </div>
                    <button >
                        로 그 인
                    </button>
                    <p>
                        <b>
                            비밀번호를 잊어버리셨나요?
                        </b>
                    </p>
                    <p>
              <span>
                아직 계정이 없으신가요?
              </span>
                        <b th:onclick="@{/client/join}" class="pointer">
<!--                        <b onclick="toggle()" class="pointer">-->
                            회원가입은 여기!
                        </b>
                    </p>
                    </form>
                </div>
            </div>
            <div class="form-wrapper">

            </div>
        </div>
        <!-- 안쓰는곳 끝 -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome!!
                </h2>

            </div>
            <div class="img sign-in">

            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">

            </div>
            <div class="text sign-up">
                <h2 style="text-align: left">
                    아이디를 <br> 소중히 간직하세요~
                </h2>

            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script>
let container = document.getElementById('container')

toggle = () => {
container.classList.toggle('sign-in')
container.classList.toggle('sign-up')
}

setTimeout(() => {
container.classList.add('sign-up')
}, 100)
</script>
</body>
</html>
