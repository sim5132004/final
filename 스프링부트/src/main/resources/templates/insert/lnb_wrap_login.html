    <!-- lnb 내부 lnb-->
    <div class="lnb" th:if="${category eq 'place'}" th:insert="~{insert/place_lnb}"></div>
    <div class="lnb" th:if="${category eq 'invite'}" th:insert="~{insert/invite_lnb}"></div>
    <div class="lnb" th:if="${category eq 'analysis'}" th:insert="~{insert/analysis_lnb}"></div>
    <div class="lnb" th:if="${category eq 'myPage'}" th:insert="~{insert/myPage_lnb}"></div>

<script th:inline="javascript">
    var category = [[${category}]]
    console.log(category)
    function activeCategory(category){
        $('dd').removeClass('active');
        $('dd.'+category).addClass('active')
    }
    activeCategory(category)

</script>
