<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        #section-wrap {
            position: fixed;
            width: 1300px;
        }
        .sidebar-left{
            position: relative;
            float: left;
            width: 150px;
            height: 1000px;
            background-color:rgb(238, 241, 248);
            padding-top:20px;
            padding-left:10px;
            padding-right:10px;
        }

        .sidebar-left img {
            margin-bottom: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .sidebar-left ul {
            list-style-type: none;
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: bold;
        }
        .sidebar-left ul li{
            font-size: 15px;
            margin: 30px 0;
            color: grey;
            font-weight: bold;
        }
        .sidebar-right {
            position: absolute;
            top: 0;
            right: 0;
            float: right;
            width: 250px;
            height: 1000px;
            background-color:rgb(238, 241, 248);
            text-align: center;
            letter-spacing: 5px;
            padding-top:20px;
            padding-left:10px;
            padding-right:10px;
        }

        .sidebar-right img {
            margin-bottom: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        ul.navi li {
            list-style-type: none; /*불릿 없앰*/
            display: block; /*영역 만듦*/
            width: 13em; /*너비*/
            height: 3em; /*높이*/
            float: left; /*왼쪽으로 플로팅*/
            text-align: center; /*가운데 정렬*/
            font-family: "Lucida Grande", sans-serif; /*글꼴*/
            border: 1px #818181 solid; /*테두리*/
            box-shadow: 1px 1px 1px #bbb; /*박스그림자*/
        }
        /* 메뉴 링크 스타일 */
        /* ul.navi를 ul로 바꾸는 연습을 해보세요. (Ctrl+r)
        15_rounded-navi.html => 15_rounded-navi2.html 바꾸어서 before/after
        결과가 같다는 것을 확인하세요.
         */
        ul.navi li a {
            display: block; /* 영역 만듦 */
            padding: .8em .5em .5em .5em; /* 안여백 */
            text-decoration: none; /* 밑줄 없앰 */
            color: #292929; /* 글자색 */
            text-shadow: 1px 1px 0px #cccccc; /* 텍스트 그림자 */
        }
        /* 메뉴 링크 위로 마우스 오버했을 때의 스타일 */
        ul.navi li:hover{
            background-color: #333333; /* 배경색 */
        }

        /* 메뉴 링크 위로 마우스 오버한 후 링크 스타일 */
        ul.navi li:hover > a{
            color:#FFF; /* 글자색 */
            text-shadow:0px 1px 0px #fff; /* 텍스트 그림자 */
        }
        /*첫번째 항목의 스타일*/
        ul.navi li:first-child {
            border-top-left-radius: 1em; /*왼쪽 상단 코너를 부드럽게*/
            border-bottom-left-radius: 1em; /*왼쪽 하단 코너를 부드럽게*/
        }
        /* 마지막 항목의 스타일*/
        ul.navi li:last-child {
            border-top-right-radius: 1em; /*오른쪽 상단 코너를 부드럽게*/
            border-bottom-right-radius: 1em; /*오른쪽 하단 코너를 부드럽게*/
        }
        input {
            height: 35px;
            border-radius: 1em;
            margin: 10px;
            margin-left: 15px;
        }
        section h2 {
            margin-left: 180px;
        }
        .orderlist {
            padding: 200px;
            text-align: center;
            width: 795px;
            height: 600px;

        }
        footer {
            padding:30px;
            margin-bottom:0;
            text-align:center;
        }
        footer p{
            text-align:left;
            font-size:12px;
            color:	#696969;
            padding:5px;
        }
        div{
            color: #5c636a;
        }
    </style>
</head>
